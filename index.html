<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* Apply some styles to the <div> */
        .box {
            background-color: lightblue;  /* Background color */
            padding: 20px;                /* Space inside the box */
            margin: 30px;                 /* Space outside the box */
            border: 2px solid blue;      /* Border to visually separate the box */
        }
    </style>
</head>
<body>
    <!-- Create a <div> element with some content inside -->
    <div class="box">
        <h1>This is a Box!</h1>
        <p>The box model includes padding, border, and margin.</p>
    </div>
</body>
</html>
